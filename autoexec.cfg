net_graphheight 60 - change height
net_graphproportionalfont 0 - change size
net_graphpos 330 - change position

bind tab "+showscores_custom"
alias "+showscores_custom" "+showscores;net_graph 3";
alias "-showscores_custom" "-showscores;net_graph 1";




sensitivity 1.8




mat_monitorgamma 1.6


mat_monitorgamma_tv_enabled 1




bind P "snd_restart"



fov_desired 90



cl_viewmodelfovsurvivor 95




alias views_30 "echo " 30 viewmodelfovsurvivor ";cl_viewmodelfovsurvivor 30 ;alias changeview views_95"
alias views_95 "echo " 95 viewmodelfovsurvivor ";cl_viewmodelfovsurvivor 95 ;alias changeview views_30"
alias changeview "views_95"
bind "F3" "changeview"


bind "F4" "cl_viewmodelfovsurvivor 180"





bind "DOWNARROW" "cl_crosshair_dynamic 0"

