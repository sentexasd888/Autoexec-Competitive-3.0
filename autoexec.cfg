net_graphheight 60 - change height
net_graphproportionalfont 0 - change size
net_graphpos 330 - change position

bind tab "+showscores_custom"
alias "+showscores_custom" "+showscores;net_graph 3";
alias "-showscores_custom" "-showscores;net_graph 1";


sensitivity 2.368000 


cl_viewmodelfovsurvivor 60

bind "F4" "cl_viewmodelfovsurvivor 85"

bind "F3" "cl_viewmodelfovsurvivor 60"

bind "F8" "toggleconsole"

bind f10 disconnect

bind "F5" "cl_viewmodelfovsurvivor 180"


bind "j" 	"callvote ChangeAllTalk"

bind "Mouse5" "say_team !ready"

bind "u" "say_team Vamos!! Go!!"

bind "y" "say_team Ayuda (Help!)"

bind "i" "say_team !pause"

bind "k" "say_team !spec"

bind "p" "say_team !Back"

bind "l" "say_team !tank

bind "o" "say_team !unready"

bind "F9" "openserverbrowser"    // F9 Buscador de servidores.


// [NetConfig Zonemod]
//--------------------------------------------------------------------------------------------------------------------------------
rate "100000"
cl_cmdrate "1337"
cl_updaterate "1337"
cl_interp_ratio "0"
cl_interp "0"
cl_resend "1.5"
cl_timeout "15" 
net_maxroutable "1200"
net_splitrate "2"
net_splitpacket_maxrate "50000"
net_graphshowlatency "0"
budget_show_history "0"




cl_crosshair_thickness 1
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_red 0
cl_crosshair_alpha 255



alias "+spin" "m_yaw 0.09"
alias "-spin" "m_yaw 0.022"
bind "q" "+spin;ModoON"


mat_monitorgamma_tv_enabled 1

// Font

reloadfont "mat_setvideomode 1920 1080 1; mat_setvideomode 1920 1080 0"

reloadfont



